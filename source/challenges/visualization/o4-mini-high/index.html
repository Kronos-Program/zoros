<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoros Animation Challenge</title>
  <style>
    body { margin: 0; background: #111; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    canvas { border: 1px solid #333; background: #000; }
    #exportBtn { position: absolute; top: 10px; right: 10px; padding: 8px 12px; background: #222; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <canvas id="Zoros-canvas"></canvas>
  <button id="exportBtn">Export Lineage</button>
  <script type="module" src="main.js"></script>
  <!-- Python interop via Brython -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
  <script>window.addEventListener('load', ()=>{brython();});</script>
</body>
</html>
